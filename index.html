<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Login - GitHub</title>
</head>
<body>
    <header>
        <img src="img/github-mark/github-mark-white.svg" alt="Logo" id="logo">
    </header>

    <main id="container">
        <h1 id="title">
            Sign in to GitHub
        </h1>

        <form action="#">
            <div class="input-field">
                <label for="user">
                    Username or email address
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>

            <div class="input-field">
                <div>
                    <label for="password">
                    Password
                    </label>
                    <a href="#" id="forgot_password">
                        Forgot password
                    </a>
                </div>

                <input type="text" name="password" id="password" class="form-control">
            </div>

            <button type="submit" id="submit_button">
                Sign in
            </button>
        </form>

        <div id="login_callout">
            <p>New to GitHub? <a href="#">Create an account</a>.</p>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
